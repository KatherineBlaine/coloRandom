<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColoRandom</title>
</head>
<body>
    <main>
        <h1>COLORANDOM</h1>
        <section class="palette">
            <section>
                <section style="background-color: #ffffff;" class="square square1" id="square1"></section>
                <section class="hex" id="hex1"></section>
            </section>
            <section>
                <section style="background-color: #ffffff;" class="square square2" id="square2"></section>
                <section class="hex" id="hex2"></section>
            </section>
            <section>
                <section style="background-color: #ffffff;" class="square square3" id="square3"></section>
                <section class="hex" id="hex3"></section>
            </section>
            <section>
                <section style="background-color: #ffffff;" class="square square4" id="square4"></section>
                <section class="hex" id="hex4"></section>
            </section>
            <section>
                <section style="background-color: #ffffff;" class="square square5" id="square5"></section>
                <section class="hex" id="hex5"></section>
            </section>
        </section>
        <section class="nav-buttons">
            <button id="new-palette-btn">New Palette</button>
            <button id="save-palette-btn">Save Palette</button>
        </section>
    </main>
    <section class="saved-palettes">
        <h3>Saved Palettes</h3>
    </section>
    
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColoRandom</title>
  </head>
  <body>
    <main>
      <h1>COLORANDOM</h1>
      <section class="palette" id="palette">
        <section>
          <section style="background-color: #ffffff;" class="square square1" id="color1"></section>
          <div>
            <section class="hex" id="hex1"></section>
            <span class="material-symbols-outlined unlock-icon">lock_open</span>
          </div>
        </section>
        <section>
          <section style="background-color: #ffffff;" class="square square2" id="color2"></section>
          <div>
            <section class="hex" id="hex2"></section>
            <span class="material-symbols-outlined unlock-icon">lock_open</span>
          </div>
        </section>
        <section>
          <section style="background-color: #ffffff;" class="square square3" id="color3"></section>
            <div>
              <section class="hex" id="hex3"></section>
              <span class="material-symbols-outlined unlock-icon">lock_open</span>
            </div>
        </section>
        <section>
          <section style="background-color: #ffffff;" class="square square4" id="color4"></section>
          <div>
            <section class="hex" id="hex4"></section>
            <span class="material-symbols-outlined unlock-icon">lock_open</span>
          </div>
        </section>
        <section>
          <section style="background-color: #ffffff;" class="square square5" id="color5"></section>
          <div>
            <section class="hex" id="hex5"></section>
            <span class="material-symbols-outlined unlock-icon">lock_open</span>
          </div>
        </section>
      </section>
      <section class="nav-buttons">
        <button id="new-palette-btn">New Palette</button>
        <button id="save-palette-btn">Save Palette</button>
      </section>
    </main>
    <section class="saved-palettes" id="saved-palettes">
      <h3>Saved Palettes</h3>
    </section>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
